var time_inter = 30     // 300 : 1s  // 100 : 3s
function start2()
{
    var start = null;
    var my_box = document.getElementById("box");

    my_box.style.backgroundColor = "#00FFFF"
    max_height = window.innerHeight - my_box.offsetHeight
    max_width = window.innerWidth - my_box.offsetWidth

    function step(timestamp)
    {
        if (!start)
            start = timestamp;
        var progress = timestamp - start;
        my_box.style.top = Math.min(progress * max_height/5000 , max_height) + "px";   // time_inter / max_width
        my_box.style.left= Math.min(progress * max_width /5000  , max_width) + "px";      // time_inter / max_height
        //console.log( progress )
        //console.log("top   :" + my_box.style.top)
        //console.log("left  :" + my_box.style.left)
        //console.log("top_w :" + max_height)
        //console.log("left_w:" + max_width)
        if ( progress < 5000 )
        {
            window.requestAnimationFrame(step);
        }
    }
    window.requestAnimationFrame(step);
}
